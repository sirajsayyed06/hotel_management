<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-pacifico { font-family: 'Pacifico', cursive; }
    </style>
</head>

<body class="h-screen bg-[url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg')] bg-no-repeat bg-center bg-fixed bg-cover flex justify-center items-center text-black relative font-poppins">
    <div class="bg-black/60 p-10 md:p-8 sm:p-6 rounded-xl shadow-2xl backdrop-blur-md w-80 md:w-full max-w-[90%] min-w-70 md:min-w-64 text-center">
        <h1 class="mb-6 font-normal text-4xl md:text-3xl sm:text-2xl tracking-wider text-purple-100 font-pacifico" style="text-shadow: 0 0 8px #a18cd1;">Hotel Management Login</h1>
        
        <!-- Django Messages -->
        {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
            <div class="p-3 rounded-lg text-white text-sm {% if message.tags == 'error' %}bg-red-600{% else %}bg-green-600{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" action="{% url 'login' %}" class="flex flex-col">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Username" required autocomplete="username" 
                   class="p-3 md:p-3 sm:p-3 mb-5 md:mb-4 sm:mb-3 border-none rounded-lg text-base outline-none transition-all focus:shadow-[0_0_8px_2px_#3b3dcf]" />
            
            <div class="relative mb-5 md:mb-4 sm:mb-3">
                <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" 
                       class="w-full p-3 md:p-3 sm:p-3 pr-10 border-none rounded-lg text-base outline-none transition-all focus:shadow-[0_0_8px_2px_#3b3dcf]" />
                <i class="fas fa-eye absolute right-2.5 md:right-2 sm:right-2 top-1/2 -translate-y-1/2 cursor-pointer text-purple-400 text-base md:text-base sm:text-sm" onclick="togglePassword('password')"></i>
            </div>
            
            <button type="submit" class="p-3 md:p-3 sm:p-3 bg-purple-700 border-none rounded-lg text-white text-lg md:text-base sm:text-base font-semibold cursor-pointer transition-colors hover:bg-purple-500 sm:min-h-12">
                Login
            </button>
        </form>
        
        <div class="mt-4 md:mt-3 sm:mt-3 text-sm md:text-sm sm:text-xs text-purple-200">
            <div class="mb-2">
                <span class="text-purple-300">Manager Access Only</span>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const icon = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
