<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Management Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-[url('https://images.pexels.com/photos/258154/pexels-photo-258154.jpeg')] bg-cover flex justify-center items-center">

    <div class="bg-black/60 p-10 rounded-xl backdrop-blur-md text-center text-white w-96">
        <h1 class="mb-6 text-3xl font-semibold">Hotel Management Login</h1>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-sm text-yellow-200">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="flex flex-col gap-4">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required class="p-3 rounded text-black" />
            <input type="password" name="password" id="password" placeholder="Password" required class="p-3 rounded text-black" />

            <button type="submit" class="p-3 bg-purple-700 rounded hover:bg-purple-500 font-semibold">Login</button>
        </form>
    </div>

    <script>
        function togglePassword(id){
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }
    </script>
</body>
</html>
