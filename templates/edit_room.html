{% extends "base.html" %}
{% block title %}Edit-Room{% endblock %}

{% block content %}
<body class="bg-gray-900 text-white min-h-screen font-['Poppins']">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 checkin-sections">
        <!-- New Check-in Form Section -->
        <div class="lg:col-span-8 bg-gray-800 rounded-lg p-6 border border-gray-600 shadow-md checkin-form-section">
            <h2 class="text-2xl font-semibold mb-5 flex items-center">
                <i class="fas fa-plus-circle mr-2"></i> Edit Room
            </h2>

            <body class="bg-gray-900 text-white min-h-screen font-['Poppins']">
                <div class="bg-gray-800 rounded-xl p-6 border border-gray-600">
                    <h2 class="text-2xl font-semibold mb-5">Edit Room {{ room.room_number }}</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="block text-sm mb-1">Room Number</label>
                                <input type="text" name="roomNumber" value="{{ room.room_number }}" required
                                    class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>
                            <div>
                                <label class="block text-sm mb-1">Room Name</label>
                                <input type="text" name="roomName" value="{{ room.room_name }}" required
                                    class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white">
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label for="roomType" class="block text-sm font-medium text-gray-300 mb-1">Room Type
                                        *</label>
                                    <select id="roomType" name="roomType" value="{{room.room_type}}" required
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                                        <option value="">Select Room Type</option>
                                        <option value="standard">Standard</option>
                                        <option value="deluxe">Deluxe</option>
                                        <option value="suite">Suite</option>
                                        <option value="presidential">Family</option>
                                        <option value="executive">Executive</option>

                                    </select>
                                </div>

                                <div>
                                    <label for="capacity" class="block text-sm font-medium text-gray-300 mb-1">Capacity
                                        *</label>
                                    <select id="capacity" name="capacity" value="{{room.capacity}}" required
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                                        <option value="">Select Capacity</option>
                                        <option value="1">1 Person</option>
                                        <option value="2">2 People</option>
                                        <option value="3">3 People</option>
                                        <option value="4">4 People</option>
                                        <option value="5">5 People</option>
                                        <option value="6">6+ People</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label for="price" class="block text-sm font-medium text-gray-300 mb-1">Price per
                                        Night (â‚¹)</label>
                                    <input type="number" id="price" name="price" min="0" step="0.01"
                                        placeholder="e.g., 150.00" value="{{room.price_per_night}}" required
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                                </div>
                                <div>
                                    <label for="status"
                                        class="block text-sm font-medium text-gray-300 mb-1">Status</label>
                                    <select id="status" name="status" value="{{room.status}}" required
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">
                                        <option value="available">Available</option>
                                        <option value="occupied">Occupied</option>
                                        <option value="maintenance">Maintenance</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label for="amenities"
                                        class="block text-sm font-medium text-gray-300 mb-1">Amenities</label>
                                    <textarea name="amenities" id="amenities" placeholder="WiFi, AC, TV, Mini Bar, etc."
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent text-base">{{ room.amenities }}</textarea>
                                </div>
                                <div>
                                    <label for="description"
                                        class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                                    <textarea id="description" name="description" rows="3"
                                        placeholder="Room description and special features"
                                        class="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none min-h-[80px]">{{room.descrption}}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="submit" class="px-6 py-3 bg-green-600 rounded-lg">Update</button>
                            <a href="{% url 'room_inventory' %}" class="px-6 py-3 bg-gray-600 rounded-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </body>
        </div>
    </div>
</body>

{% endblock %}
