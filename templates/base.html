<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="refresh" content="120">
</head>
<body class="bg-gray-900 text-white min-h-screen font-['Poppins']">
    <div class="max-w-7xl mx-auto p-4">
        <div class="flex justify-between items-center mb-8 pb-6 border-b border-gray-600">
            <h1 class="text-3xl font-bold">Room Management</h1>

            <a href="{% url "dashboard" %}"
                class="inline-flex items-center px-2 py-1 border border-gray-600 text-gray-300 rounded hover:bg-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
            </a>
        </div>
        {% block content %}
        {% endblock %}
</body>
</html>
